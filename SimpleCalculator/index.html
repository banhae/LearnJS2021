<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="initialize()">
    <div class="container">
        <div id="output-display"></div>
        <div id="input-display"></div>
        <div class="buttons">
            <!--Number-->
            <div id="numberButton" class="button">0</div>
            <div id="numberButton" class="button">1</div>
            <div id="numberButton" class="button">2</div>
            <div id="numberButton" class="button">3</div>
            <div id="numberButton" class="button">4</div>
            <div id="numberButton" class="button">5</div>
            <div id="numberButton" class="button">6</div>
            <div id="numberButton" class="button">7</div>
            <div id="numberButton" class="button">8</div>
            <div id="numberButton" class="button">9</div>

            <!--Operator-->
            <div id="operatorButton" class="button">+</div>
            <div id="operatorButton" class="button">-</div>
            <div id="operatorButton" class="button">*</div>
            <div id="operatorButton" class="button">/</div>
            <div id="equalButton" class="button">=</div>
            <div id="clearButton" class="button">C</div>
            <div id="undoButton" class="button">&larr;</div>
            <div id="redoButton" class="button">&rarr;</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
